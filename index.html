<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>



<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'>
</script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />

<div id='map'></div>



<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoic29sc2tpIiwiYSI6ImNpbm9nMDRmczAwZGh2c2tsNnQzemJleTUifQ.SiDRlAL8lqzN75nbApY8wg';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/solski/cj4l57dku5lss2rs03kidsgcn',
  center: [16.914025, 52.419796],
  zoom: 8 
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));


map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

map.addControl(new MapboxDirections({
    accessToken: mapboxgl.accessToken
}), 'top-left');



</script>

</body>
</html>
